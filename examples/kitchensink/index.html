<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>R≈çrahi</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link href="./styles.css" rel="stylesheet">
	</head>
	<body>
		<form>
			<div class="form-field">
				<label>X Scale</label>
				<span class="range-value">10</span>
				<input type="range" id="x-scale" value="50" min="10" max="100">
				<span class="range-value">100</span>
			</div>
			<div class="form-field">
				<label>Y Scale</label>
				<span class="range-value">10</span>
				<input type="range" id="y-scale" value="50" min="10" max="100">
				<span class="range-value">100</span>
			</div>
			<div class="form-field">
				<label>X Offset</label>
				<span class="range-value">0</span>
				<input type="range" id="x-offset" value="50" min="0" max="100">
				<span class="range-value">100</span>
			</div>
			<div class="form-field">
				<label>Y Offset</label>
				<span class="range-value">0</span>
				<input type="range" id="y-offset" value="50" min="0" max="100">
				<span class="range-value">100</span>
			</div>
			<div class="form-field">
				<label>Time</label>
				<span class="range-value">0</span>
				<input type="range" id="time-range" value="1" min="0" max="2" step="0.001">
				<span class="range-value">100</span>
			</div>
			<div class="form-field">
				<label>Resolution</label>
				<span class="range-value">16</span>
				<input type="range" id="resolution" value="64" min="16" max="128">
				<span class="range-value">128</span>
			</div>
			<div class="form-field">
				<label class="checkbox"><input type="checkbox" id="smooth"> Smooth Gradient</label>
			</div>
			<div class="form-field">
				<label class="checkbox"><input type="checkbox" id="contours" checked> Show Contours</label>
			</div>
			<div class="form-field">
				<label class="checkbox"><input type="checkbox" id="grid" checked> Show Grid</label>
			</div>
			<div class="form-field">
				<label class="checkbox"><input type="checkbox" id="walls" checked> Show Walls</label>
			</div>
			<div class="form-field">
				<label class="checkbox"><input type="checkbox" id="floor" checked> Show Floor</label>
			</div>
			<div class="form-field">
				<label class="checkbox"><input type="checkbox" id="ceiling" checked> Show Ceiling</label>
			</div>
			<div class="form-field gradient">
				<label>Color Gradient</label>
				<ul>
					<li><input type="color" value="#7f0000"></li>
					<li><input type="color" value="#ff0000"></li>
					<li><input type="color" value="#ff7f00"></li>
					<li><input type="color" value="#ffff00"></li>
					<li><input type="color" value="#00ff00"></li>
					<li><input type="color" value="#00ffff"></li>
					<li><input type="color" value="#0000ff"></li>
					<li><input type="color" value="#7f00ff"></li>
					<li><input type="color" value="#000000"></li>
				</ul>
			</div>
		</form>
		<div id="example-graph"></div>
		<script src="/example.kitchensink.js"></script>
	</body>
</html>
